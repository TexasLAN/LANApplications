{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="jumbotron">
    <h1>Lambda Alpha Nu</h1>
    <p>Fall 2014 Rush Application</p>
  </div>
  {% if success.length > 0 %}
    <div class="alert alert-success" role="alert">{{ success }}</div>
  {% endif %}
  {% if error.length > 0 %}
    <div class="alert alert-danger" role="alert">{{ error }}</div>
  {% endif %}
  <div class="well">
    <form role="form" data-persist="garlic" action="/save" method="post">
      <div class="form-group">
        <label for="fname">First name</label>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="First name">
      </div>
      <div class="form-group">
        <label for="lname">Last name</label>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other / Non-identifying</option>
        </select>
      </div>
      <div class="form-group">
        <label for="year">School Year</label>
        <select class="form-control" id="year" name="year">
          <option>1st Year</option>
          <option>2nd Year</option>
          <option>3rd Year</option>
          <option>4th Year</option>
          <option>Year 5+</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="q1">Question 1</label>
        <textarea class="form-control" rows="3" id="q1" name="q1"></textarea>
      </div>
      <span class="help-block">All fields are required</span>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
