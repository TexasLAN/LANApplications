{% extends 'layout.html' %}

{% block content %}
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading"><h1>Application {{ application.id }}</h1></div>
    <div class="panel-body">
    </div>
  </div>
  <div class="well">
    <form role="form">
      <div class="form-group">
        <label for="comments">Comments</label>
        <textarea class="form-control" rows="3" id="comments" name="comments"></textarea>
      </div>
      <div class="form-group">
        <div class="radio">
          <label>
            <input type="radio" name="weight" value="1"> Strong Reject
          </label> 
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weight" value="2"> Weak Reject
          </label> 
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weight" value="3"> Neutral
          </label> 
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weight" value="4"> Weak Recruit
          </label> 
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="weight" value="5"> Strong Recruit
          </label> 
        </div>
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
