{% extends 'layout.html' %}

{% block content %}
<div class="container panel panel-default">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Application ID</th>
          <th>Gender</th>
          <th>Year</th>
          <th># Reviews</th>
        </tr>
      </thead>
      <tbody>
      {% for application in applications %}
        <tr>
          <td><a href="/review/{{ application.id }}">{{ application.id }}</a></td>
          <td>{{ application.gender }}</td>
          <td>{{ application.year }}</td>
          <td>{{ application.reviewCount }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
